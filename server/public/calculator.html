    <div id="calc_wrapper" class="wrapper">
        <h2>Noten-Rechner</h2>

    <table id="inputTable">
    <tbody id="TableBody">
    <tr>
        <th>Fach</th>
        <th>Beschreibung</th>
        <th>Gewicht</th>
        <th>Note</th>
    </tr>
    <tr id="row1">
        <td><input type="text" id="subject1" size=2 value=""></td>
        <td><input type="text" id="desc1" size=2 value=""></td>

    </tr>
    </tbody>
    <tfoot class="average" id="average_tfoot">
        <tr>
        <td colspan="3" id="calc_avg_desc">Deine Durchschnittsnote ist: </td>
        <td id="calc_avg_grade">Noch nicht berechnet worden!</td>
        </tr>
    </tfoot>
    </table>
    <button value="Calculate Grade!" onclick="calculator_adv()" class="calc_btn"><span>Durchschnitt</span></button>
    <input class="add_btn" type="button" value="Reihe hinzufügen" onclick="RowAdd()">
